<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Copilot: Your AI companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="" id="form-title">Submit feedback to Microsoft</label>
        <label for="tell" id="tell-us-more">Tell us more</label>
        <textarea name="" placeholder="Give as much detail as you can, but do not include any private or sensitive information."></textarea>
        <div id="media-attatchment">
            <div class="checkbox-choice">
                <input type="checkbox" name="" id="" >
                <span class="checkbox-label">Include a screenshot</span>
            </div>
            <div class="checkbox-choice">
                <input type="checkbox" name="" id="">
                <span class="checkbox-label">Include a screen recording</span>
            </div>
        </div>
        <div id="additional-feedback">
            <label for="">Share relevant content samples and additional log files?</label>
            <div id="radio-choices">
                <input type="radio" name="" id="">
                <label for="">Yes</label>
                <input type="radio" name="" id="">
                <label for="">No</label>
            </div>
        </div>
        <div id="bottom">
            <span id="privacy-statement"><a href="">Learn more</a> about how this data is used and your rights. By pressing Submit, your feedback will be used to improve Microsoft products and services. <a href="">Privacy statement</a>.</span>
            <div id="buttons">
                <button disabled="disabled" id="submit">Submit</button>
                <button>Cancel</button>
            </div>
        </div>
    </form>
</body>
</html>
